<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="내가 찾던 미래 교육. 매직에콜에 오신 것을 환영합니다.">
    <meta name="author" content="ThemePixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.png">

    <title>회원가입 : SLAM</title>

    <!-- vendor css -->
    <link href="/lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- DashForge CSS -->
    <link rel="stylesheet" href="/assets/css/dashforge.css">
    <link rel="stylesheet" href="/assets/css/dashforge.auth.css">

    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/feather-icons/feather.min.js"></script>
    <script src="/lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="/assets/js/dashforge.js"></script>
</head>

<body class="d-flex flex-column">
    <div class="content content-auth">
        <div class="d-flex justify-content-center">
            <div class="sign-wrapper">
                <div class="wd-100p tx-center">
                    <h2 class="tx-bold mg-b-10">회원가입</h2>
                    <p>
                        계정이 이미 있을 때에는 <span class="tx-primary tx-semibold">로그인</span>해주세요.<br>
                        가입하면 <span class="tx-primary tx-semibold">이용약관, 개인정보취급방침</span> 및 개인정보 3자 제공에<br>
                        동의하게 됩니다. 가입 후 아이디는 변경할 수 없습니다.
                    </p><hr>
                    <form class="needs-validation was-validated mg-b-0 tx-left" novalidate>
                        <div class="row row-xs mg-b-10">
                            <div class="col-12 col-sm-6 mg-b-10 mg-sm-b-0">
                                <label class="tx-semibold tx-12 mg-b-2">이름<span class="tx-danger">&nbsp;*</span></label>
                                <input type="email" class="form-control"  placeholder="이름">
                                <!--<span class="invalid-feedback">이름을 입력해주세요.</span>-->
                            </div>
                            <div class="col-12 col-sm-6">
                                <label class="tx-semibold tx-12 mg-b-2">학번/ 사번<span class="tx-danger">&nbsp;*</span></label>
                                <input type="email" class="form-control"  placeholder="학번/ 사번" required>
                                <span class="invalid-feedback">학번을 입력해주세요.</span>
                            </div>
                        </div>
                        <label class="tx-semibold tx-12 mg-b-2">아이디(이메일)<span class="tx-danger">&nbsp;*</span></label>
                        <div class="row row-xs mg-b-10">
                            <div class="col-6">
                                <div class="d-flex justify-content-center align-items-center">
                                    <input type="email" class="form-control"  placeholder="이메일" required>
                                    <p class="pd-l-10 mg-b-0">@</p>
                                </div>
                                <span class="invalid-feedback">이메일을 입력해주세요.</span>
                            </div>
                            <div class="col-6">
                                <input type="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="mg-b-10">
                            <label class="tx-semibold tx-12 mg-b-2">비밀번호<span class="tx-danger">&nbsp;*</span><span class="tx-medium tx-10 tx-color-03">&nbsp;(영문, 숫자, ! @ # 로 구성된 최소 8글자)</span></label>
                            <input type="password" class="form-control" placeholder="비밀번호" required>
                            <span class="invalid-feedback">비밀번호를 입력해주세요.</span>
                        </div>
                        <div class="mg-b-10">
                            <label class="tx-semibold tx-12 mg-b-2">비밀번호 확인<span class="tx-danger">&nbsp;*</span></label>
                            <input type="password" class="form-control" placeholder="비밀번호 확인" required>
                            <span class="invalid-feedback">비밀번호를 입력해주세요.</span>
                        </div>
                    </form>
                    <div class="tx-left mg-b-10">
                        <label class="tx-semibold tx-12 mg-b-2">소속<span class="tx-medium tx-10 tx-color-03">&nbsp;(학부/ 학과)</span></label>
                        <input type="password" class="form-control" placeholder="oo학부 또는 oo학과" required>
                        <!--<span class="invalid-feedback">필수 입력사항입니다.</span>-->
                    </div>
                    <div class="tx-left mg-t-15">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="customCheck">
                            <label class="form-check-label tx-semibold tx-12 mg-b-2" for="customCheck">기타 안내 및 광고 이메일 받기</label>
                        </div>
                    </div>
                    <hr>
                    <button class="btn btn-primary btn-block tx-semibold">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
