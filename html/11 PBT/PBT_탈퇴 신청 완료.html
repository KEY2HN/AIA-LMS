<!DOCTYPE html>
<html lang="ko">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Meta -->
        <meta name="description" content="내가 찾던 미래 교육. 매직에콜에 오신 것을 환영합니다.">
        <meta name="author" content="ThemePixels">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.png">

        <title>탈퇴 신청 완료 : magicecole</title>

        <!-- vendor css -->
        <link href="/lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
        <link href="/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

        <!-- DashForge CSS -->
        <link rel="stylesheet" href="/assets/css/dashforge.css">
        <link rel="stylesheet" href="/assets/css/dashforge.auth.css">

        <script src="/lib/jquery/jquery.min.js"></script>
        <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/lib/feather-icons/feather.min.js"></script>
        <script src="/lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

        <script src="/assets/js/dashforge.js"></script>
    </head>

    <body class="d-flex justify-content-center mge-background-1">
        <div class="content content-auth">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-xl-6">
                    <div class="card-borderless">
                        <div class="card-body pd-30 pd-sm-50 tx-center">
                            <h1 class="tx-40 mg-b-0">🧑‍💻</h1>
                        <h3 class="mge-verify">회원 탈퇴 신청 완료</h3>
                            <p class="tx-14 tx-semibold tx-color-03 mg-t-10 mg-b-20">
                                <span class="tx-primary">탈퇴 신청이 완료</span>되었으며,<br>
                                탈퇴 신청일로부터 30일 후에 계정이 삭제될 예정입니다.
                                탈퇴를 원치 않으실 경우 30일 이내에 탈퇴 신청을 취소할 수 있습니다.
                            </p>
                            <div class="card-mail">
                                <div class="card-body">
                                    <p class="tx-semibold mg-b-5">[ 계정 삭제 예정 ]</p>
                                    <p class="tx-20 tx-semibold tx-primary mg-b-0"><span class="">2021. 11. 30.</span></p>
                                </div>
                            </div>
                            <div class="row row-xs d-flex mg-t-20">
                                <div class="col">
                                    <a href="#del_account" data-toggle="modal" class="btn btn-block btn-white">탈퇴 취소</a>
                                </div>
                                <div class="col">
                                    <a href="" class="btn btn-block btn-primary">확인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <div class="modal fade effect-scale" id="del_account" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">메시지</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body pd-20 pd-sm-30 text-center">
                    <h1 class="tx-30">🥳</h1>
                    <p class="mge-modal tx-lg-18">계정이 복구되었습니다!</p>
                    <p class="mge-modal-sub">지금부터 <span class="tx-primary">magic@magice.co</span>로
                        매직에꼴을 이용하실 수 있습니다. 
                        잊지 않고 이용해주신 회원님께 감사드리며,
                        보다 나은 서비스를 위해 최선을 다하겠습니다.</p>
                </div>
                <div class="modal-footer">
                    <div class="wd-100p tx-white d-flex flex-column flex-sm-row">
                        <a type="button" class="btn btn-primary btn-block mg-sm-l-5 mg-b-5 mg-sm-b-0" data-dismiss="modal">확인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
